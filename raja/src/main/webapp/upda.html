<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Employee</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, light gray, light gray);
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            background: linear-gradient(to right, blue, darkblue);
            color: rgb(0, 0, 0);
            padding: 20px;
            margin: 0;
            font-size: 32px;
            box-shadow: 0 4px 8px turquoise;
        }
        form {
            background: white;
            border: 1px solid light gray;
            border-radius: 12px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 6px 12px turquoise;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        form:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px turquoise;
        }
        h2 {
            color: turquoise;
            font-size: 24px;
            margin-bottom: 15px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid black;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background: linear-gradient(to right, blue, darkblue);
            color: grey;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: skyblue;
        }
        button:active {
            background-color: white;
        }
        form input[type="hidden"] {
            display: none;
        }
  </style>
</head>
<body>
<h1>Employee Management</h1>
    <form action="employee" method="post">
        <h2>Update Employee</h2>
        Employee ID: <input type="number" name="id" placeholder="Enter employee ID" required><br><br>
        Name: <input type="text" name="name" placeholder="Enter employee name" required><br><br>
        Age: <input type="number" name="age" placeholder="Enter employee age" required><br><br>
        Department: <input type="text" name="department" placeholder="Enter department" required><br><br>
        <input type="hidden" name="action" value="update">
        <button type="submit">Update Employee</button>
    </form>
</body>
</html>
